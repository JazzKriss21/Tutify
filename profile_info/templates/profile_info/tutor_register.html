<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/hero-img.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/venobox/venobox.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <!-- <link href="assets/css/style.css" rel="stylesheet"> -->
  <link href="{% static 'css/tutor_register.css' %}" rel="stylesheet">



  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <title>Register</title>
</head>

<body>

   
   <header id="header">
    <div class="d-flex justify-content-sm-center">
      <div class="logo mr-auto p-2 bd-highlight ">
        <h1 class="text-light"><a href="{% url 'home' %}"><span>|</span> Tutor&nbsp Search <span>|</span></a></h1>
      </div>
      <nav class="nav-menu-container">
        <ul class="nav-menu container">
          <li class="menu-active"><a id="home" href="{% url 'home' %}" style="font-size: 20px" ><i class="fas fa-home fa-2x"></i>  </a></li>
        </ul>
      </nav>
    </div>
  </header> 

  <form action="" method=post enctype="multipart/form-data">
    {% csrf_token %}
    <div class="login-wrap">
    <div class="login-html">
       {% for field in form %}
              <p>
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
          {% endfor %}
          {% if form.non_field_errors %}
            <div style="color: red">
              <p>{{form.non_field_errors}}</p>
            </div>

          {% endif %}
    <!-- <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign Up</label> -->
    <form style="color:white;">
        <h2 style="color:white;align-content: center;">Tutor Registration form</h2>
        <input name="user" class="input" value ={{user.id}} type="hidden">
        <div class= "form-group">
          <label style="color:white;" for= "exampleFormControlFile1">Upload Profile Pic :</label> 
          <input type="file" value="Upload profile pic" name="image" accept="image/*" id ="id_image" required>
        </div> 
        <div class="form-group">
          <label style="color:white;" for="exampleFormControlInput1">Your Qualifications :</label>
          <textarea class="form-control" name='qualification' id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label style="color:white;" for= "exampleFormControlInput1">Location :</label>            
          <input class="form-control" id="exampleFormControlTextarea1" name='location'>
          </div>
        <div class="form-group">
          <label style="color:white;" for="exampleFormControlSelect1">Select Gender</label>
          <select class="form-control" id="exampleFormControlSelect1" name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label style="color:white;" for="exampleFormControlSelect2">Select Subjects</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label style="color:white;" for="exampleFormControlInput1">About Yourself for students to see :</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label style="color:white;" for="exampleFormControlSelect1">Select availability</label>
          <select class="form-control" id="exampleFormControlSelect1" name='availability'>
            <option>Online</option>
            <option>Offline</option>
            <option>Both</option>
          </select>
        </div>
        <div class="form-group">
          <label style="color:white;" for= "exampleFormControlFile1">Hourly rate : Rs</label>            
          <input class="form-control" id="exampleFormControlTextarea1" name='hourly_rate'>
          </div>
        <div class="form-group">
          <label style="color:white;" for= "exampleFormControlFile1">Upload proofs in PDF :</label>            
          <input type="file" class="form-control-file" id="exampleFormControlFile1" name='proof'>
          </div>
        <input type='submit' id='submit' class='btn btn-primary' value='Register'>
        <!-- <button type="submit" class="btn btn-primary">Register</button> -->
      </form>
    </div>
  </form>
  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'vendor/venobox/venobox.min.js' %}"></script>
  <script src="{% static 'vendor/aos/aos.js' %}"></script>

  <!-- Template Main JS File -->
<!--  <script src="assets/js/student_login_registration.js"></script>-->


</body>
</html>
