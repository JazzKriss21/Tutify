


<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/hero-img.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/venobox/venobox.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <!-- <link href="assets/css/style.css" rel="stylesheet"> -->
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
  <link href="{% static 'css/reset.css' %}" rel="stylesheet">


  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
	<title>Password Reset</title>
   <style>
       .login-html{
         position:relative;
         top:45px;
         height:60%;
         }
         .error{
         color:red;
         }
         .group{
         position:relative;
         top:25px;
         }
   </style>
</head>
<body>
   <header id="header">
    <div class="d-flex justify-content-sm-center">
      <div class="logo mr-auto p-2 bd-highlight ">
        <h1 class="text-light"><a href="{% url 'home' %}"><span>|</span> Tutor&nbsp Search <span>|</span></a></h1>
      </div>
      <nav class="nav-menu-container">
        <ul class="nav-menu container">
          <li class="menu-active"><a id="home" href="{% url 'home' %}" style="font-size: 20px" ><i class="fas fa-home fa-2x"></i>  </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <form action="" method=post>
    {% csrf_token %}

    <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Reset password</label>
    <div class="login-form">

      <div class="sign-in-htm">
            <span class="error">
            {% if form.new_password1.errors %}
              {{ form.new_password1.errors }}
              {% endif %}
             {% if form.new_password2.errors %}
              {{ form.new_password2.errors }}
              {% endif %}
          </span>
        <div class="group">

<!--          {% if form.non_field_errors %}-->
<!--                  <p style="color: red">{{ form.non_field_errors }}</p>-->
<!--                {% endif %}-->

          <label for="id_new_password1" class="label">Password</label>
            <input type="password" name="new_password1" data-type="password" required id="id_new_password1" class="input">
        </div>
            <div class="group">
              <label for="id_new_password2" class="label">Confirm Password</label>
              <input type="password" name="new_password2" data-type="password" required id="id_new_password2" class="input">
        </div>
        <div class="group">
          <input type="submit" class="button" value="reset">
        </div>


      </div>
    </div>
  </div>

  </form>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'vendor/venobox/venobox.min.js' %}"></script>
  <script src="{% static 'vendor/aos/aos.js' %}"></script>

  <!-- Template Main JS File -->
<!--  <script src="assets/js/student_login_registration.js"></script>-->


</body>
</html>
